name: Build & Test & Report & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.ADDRESS}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          script: |
            cd /home/ubuntu/repo/mlm
            git pull
            chmod +x gradlew
            ./gradlew clean    
            ./gradlew build -x test 

  run_tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: build
    steps:
      - name: Run Tests
        id: run_tests
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.ADDRESS}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          script: |
            cd /home/ubuntu/repo/mlm
            ./gradlew test
      - name: Exit if there are failed tests
        if: ${{ failure() }}
        run: exit 1

  publish_reports:
    runs-on: ubuntu-latest
    needs: run_tests
    if: always()
    steps:
      - name: Publish Tests Report
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.ADDRESS}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          script: |
            cd /home/ubuntu/repo/mlm
            currentdate=$(date +"%d%m%Y-%H%M")
            originForGradleReport="/home/ubuntu/repo/mlm/build/reports/tests/test"
            originForJacocoReport="/home/ubuntu/repo/mlm/build/reports/jacoco/test/html/"
            destination="/var/www/html/reports/$currentdate"
            destinationforJacoco="/var/www/html/reports/$currentdate/jacoco"
            mkdir "$destination/"
            mkdir "$destinationforJacoco/"
            cp -r "$originForGradleReport" "$destination"
            cp -r "$originForJacocoReport"* "$destinationforJacoco"
            systemctl restart nginx

  check_coverage:
    runs-on: ubuntu-latest
    needs: run_tests
    if: ${{ needs.run_tests.outputs.run_tests != 'failure' }}
    steps:
      - name: Check Code Coverage
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.ADDRESS}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          script: |
            cd /home/ubuntu/repo/mlm
            ./gradlew jacocoTestCoverageVerification
      - name: Exit if coverage is less than criteria
        if: ${{ failure() }}
        run: exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - check_coverage
      - run_tests
    if: ${{ needs.run_tests.result != 'failure' && needs.check_coverage.result == 'success' }}
    steps:
      - name: Check Test Status
        if: ${{ needs.run_tests.outputs.run_tests == 'failure' }}
        run: exit 1
      - name: Start MLM Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.ADDRESS}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          script: |
            cd /home/ubuntu/repo/mlm
            ./gradlew bootJar
            cp /home/ubuntu/repo/mlm/build/libs/mlm-1.3.0.jar /home/ubuntu/jar/
            cd /home/ubuntu/jar/
            rm app.jar
            mv mlm-1.3.0.jar app.jar
            systemctl stop app
            systemctl daemon-reload
            systemctl start app
