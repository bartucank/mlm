####################################
##### PostgreSQL Connection Settings #####

# JDBC URL for connecting to PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/mlm?currentSchema=mlm&ssl=false

# Username for connecting to PostgreSQL database
spring.datasource.username=<username>

# Password for connecting to PostgreSQL database
spring.datasource.password=<pass>

# JDBC driver class name (Do not edit)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL (Do not edit)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable JPA repository default filters (Do not edit)
spring.data.jpa.repositories.enable-default-filters=false

##### PostgreSQL Connection Settings END #####
####################################

##### SSL Certificate Configuration #####

# Path to the SSL keystore
server.ssl.key-store= classpath:keystore.p12

# Password for the SSL keystore
server.ssl.key-store-password= <keypass>

# Type of keystore (PKCS12 in this case)
server.ssl.keyStoreType= PKCS12

##### SSL certificate END #####
####################################

##### Secret Configuration #####

# Secret key for security purposes
res.security.secret= <secret>

# Expiry time for the security secret
res.security.exp=<exp>

##### Secret Configuration END #####
####################################

##### Mail Configuration #####

# Username for email server
mail.username= <mailusername>

# Password for email server
mail.pass= <mailpass>

# SMTP host for email server
mail.smtp= <mailsmtp>

# Port for SMTP on email server
mail.port= <smtpport>

# Sender title for emails
mail.from= <title>

##### Mail Configuration END #####
####################################

##### Default Settings #####

# Default start hour
default.start.hour= 08

# Default end hour
default.end.hour= 23

# Default borrow day
default.borrow.day= 10

# Default late return debt
default.borrow.late.debt = 2

# Server Port
server.port=9000

# Hibernate's automatic table creation strategy (Do not edit)
spring.jpa.hibernate.ddl-auto=update

# Maximum file size for multipart requests
spring.servlet.multipart.max-file-size=100MB

# Maximum request size for multipart requests
spring.servlet.multipart.max-request-size=100MB

# Error stacktrace inclusion (Do not edit)
server.error.include-stacktrace= never

# Error message inclusion (Do not edit)
server.error.include-message = always

##### Default Settings END #####
####################################
